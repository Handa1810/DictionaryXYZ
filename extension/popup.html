<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="logo.jpeg" alt="DictionaryXYZ Logo" style="display:block; margin:auto; width:64px; height:64px; border-radius:12px;"/>
<h1>DictionaryXYZ</h1>
  <input type="text" id="wordInput" placeholder="Enter a word..." />
  <button id="defineBtn">Get Definition</button>

  <div id="definitionBox">
    <h3>Definition:</h3>
    <p id="definitionText">—</p>
  </div>

  <div id="suggestionsBox">
    <h3>Did you mean:</h3>
    <ul id="suggestionsList"></ul>
  </div>

  <div id="translateBox">
    <h3>Translate To:</h3>
    <select id="langSelect">
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="ta">Tamil</option>
      <option value="ja">Japanese</option>
      <option value="ar">Arabic</option>
    </select>
    <button id="translateBtn">Translate</button>
    <p><strong>Translated:</strong> <span id="translatedText">—</span></p>
  </div>

  <div id="wordOfDayBox">
    <h3>Word of the Day:</h3>
    <p id="wordOfDayText">—</p>
  </div>

  <script src="popup.js"></script>
</body>
